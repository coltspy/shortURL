<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener Service</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="container">
        <h1>Simple URL Shortener</h1>

        <!-- Wrap your input and button in a <form> element -->
            <form id="urlForm">
                <input type="url" id="url-to-shorten" placeholder="Enter URL here" required>
                <button type="submit" id="shorten-button">Shorten URL</button>
            </form>

        <p id="result"></p>
    </div>

    <script src="/script.js"></script>
</body>
</html>
